<div class="pop-up">
  <div class="pop-texts">
    <div class="pop-text-row">
      <div class="pop-text-column">
        <div class="pop-text-title">
          <h3>Title</h3>
          <p class="pop-answer">Circus</p>
        </div>
        <div class="pop-text-title">
          <h3>Medium</h3>
          <p class="pop-answer">Computer</p>
        </div>
      </div>
      <div class="pop-text-column">
        <div class="pop-text-title">
          <h3>Size</h3>
          <p class="pop-answer">2000p x 2000p</p>
        </div>
        <div class="pop-text-title">
          <h3>Software</h3>
          <p class="pop-answer">PaintToolSAI2</p>
        </div>
      </div>
    </div>
    <div class="pop-text">
      <p class="pop-long-text">{{ text }}</p>
    </div>
  </div>
  <div class="pop-stack">
    <div class="pop-cross">
      <div class="pop-cherry">
        <div class="pop-cross-img"></div>
      </div>
    </div>
    <div class="pop-img-button">
      <div class="pop-art">
        <img class="pop-art-img" src="{{ img }}" alt="images" />
      </div>
      <div class="pop-bar">
        <div class="pop-minus">
          <div class="pop-minus-dark-gray">
            <p class="pop-answer pop-shift">-</p>
          </div>
          <div class="pop-minus-light-gray"></div>
          <div class="pop-minus-black"></div>
        </div>
        <div class="pop-plus">
          <div class="pop-plus-dark-gray">
            <p class="pop-answer pop-shift">+</p>
          </div>
          <div class="pop-plus-light-gray"></div>
          <div class="pop-plus-black"></div>
        </div>
      </div>
      <div class="pop-art-bar-gray"></div>
    </div>
    <div class="pop-button">
      <div class="pop-button-dark-gray">
        <p class="pop-answer pop-maj">ok</p>
      </div>
      <div class="pop-button-light-gray"></div>
      <div class="pop-button-black"></div>
    </div>
    <div class="pop-blue"><h2 class="pop-ctlr">circus</h2></div>
    <div class="pop-light-gray"></div>
    <div class="pop-dark-gray"></div>
  </div>
</div>
